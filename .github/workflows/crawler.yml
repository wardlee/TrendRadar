name: Get Hot News

on:
  schedule:
    - cron: "33 * * * *"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify config
        run: |
          if [ ! -f config/config.yaml ]; then
            echo "Error: Config missing"
            exit 1
          fi

      # 【关键步骤】运行前先删除旧网页，强迫脚本生成新的
      - name: Remove old index.html
        run: |
          echo "Deleting old index.html to force regeneration..."
          rm -f index.html

      # 运行爬虫
      - name: Run crawler
        env:
          STORAGE_BACKEND: local
          GITHUB_ACTIONS: true
        run: python -m trendradar

      # 【关键步骤】检查到底生成了什么
      - name: Verify Content (Debug)
        run: |
          echo "=== 检查 index.html 是否重生 ==="
          ls -lh index.html
          
          echo "=== 偷看网页里的日期 ==="
          # 搜索网页里包含 2025 的行，看看是不是今天的
          grep -C 5 "2025" index.html || echo "⚠️ 警告：网页里没找到 2025 字样"
          
          echo "=== 检查今天的数据目录 ==="
          ls -R output/$(date +%F) || echo "Output folder not found"

      - name: Create .nojekyll
        run: touch .nojekyll

      - name: Fix permissions
        run: |
          chmod -c -R +rX . | while read line; do echo "::warning title=Invalid Permissions Fixed::$line"; done

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
