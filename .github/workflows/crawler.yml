name: Get Hot News

on:
  schedule:
    - cron: "33 * * * *"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify config
        run: |
          if [ ! -f config/config.yaml ]; then
            echo "Error: Config missing"
            exit 1
          fi

      # 1. 运行爬虫 (不再删除 index.html)
      - name: Run crawler
        env:
          STORAGE_BACKEND: local
          GITHUB_ACTIONS: true
        run: python -m trendradar

      # 2. 【核心修复】添加 .nojekyll 防止资源被屏蔽
      # 这一步非常重要！没有它，_image 文件夹会被 GitHub 忽略，导致页面坏掉
      - name: Create .nojekyll file
        run: touch .nojekyll

      # 3. 验证一下文件变化 (给你看证据)
      - name: Check Files
        run: |
          echo "Looking for today's data:"
          ls -R output/$(date +%F) || echo "Data saved to DB"
          echo "Checking index.html size:"
          ls -lh index.html

      # 4. 部署
      - name: Fix permissions
        run: |
          chmod -c -R +rX . | while read line; do echo "::warning title=Invalid Permissions Fixed::$line"; done

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
